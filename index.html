<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Saving Spot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Game Saving Spot</h1>
    </header>
    <main>
        <section id="game">
            <p id="gameState">Current Game State: <span id="state">Not Saved</span></p>
            <button id="saveButton">Save Game</button>
            <button id="loadButton">Load Game</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Game Saving Spot</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
